<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>My team challenge</title>
</head>
<body>
  <div class="container">
    <header>
      <h1 class="title">The creative crew</h1>
      <div class="description">
        <h2 class="description__title">WHO WE ARE</h2>
        <p class="description__text">We are team of creatively diverse.  driven.  innovative individuals working in various locations from the world.</p>
      </div>
    </header>
    <main>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo1.png" alt="Image 1">
          <h3 class="profile__ocupation">Product owner</h3>
        </div>
        <h2 class="profile__name">Bill Mahoney</h2>
      </div>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo2.png" alt="">
          <h3 class="profile__ocupation">Art director</h3>
        </div>
        <h2 class="profile__name">Saba Cabrera</h2>
      </div>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo3.png" alt="">
          <h3 class="profile__ocupation">Tech Lead</h3>
        </div>
        <h2 class="profile__name">Shae Le</h2>
      </div>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo4.png" alt="">
          <h3 class="profile__ocupation">UX Designer</h3>
        </div>
        <h2 class="profile__name">Skylah Lu</h2>
      </div>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo5.png" alt="">
          <h3 class="profile__ocupation">Developer</h3>
        </div>
        <h2 class="profile__name">Griff Richards</h2>
      </div>
      <div class="profile">
        <div class="image-box">
          <img src="assets/img/photo6.png" alt="">
          <h3 class="profile__ocupation">Deverloper</h3>
        </div>
        <h2 class="profile__name">Stan John</h2>
      </div>
    </main>
  </div>
</body>
</html>
